<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0B1120; color: #E5E7EB; font-family: 'Inter', sans-serif; }
        .sidebar { background-color: #0F172A; border-right: 1px solid #1F2937; }
        .nav-item.active { background-color: #1E293B; color: #3B82F6; border-left: 3px solid #3B82F6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0B1120; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="sidebar w-64 flex-shrink-0 flex flex-col transition-all duration-300">
        <div class="h-16 flex items-center px-8 border-b border-gray-800">
            <h1 class="text-xl font-bold tracking-wider text-white">
                <i class="fas fa-robot mr-2 text-blue-500"></i> JENGFRAMES<span class="text-blue-500">.AI</span>
            </h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="/" class="nav-item flex items-center px-4 py-3 rounded-r-lg text-gray-400 hover:text-white transition {{ 'active' if request.path == '/' }}">
                <i class="fas fa-comments w-6"></i> 
                <span class="font-medium">Agent Chat</span>
            </a>
            
            <a href="/dashboard" class="nav-item flex items-center px-4 py-3 rounded-r-lg text-gray-400 hover:text-white transition {{ 'active' if request.path == '/dashboard' }}">
                <i class="fas fa-chart-pie w-6"></i> 
                <span class="font-medium">Dashboard</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center font-bold text-xs">AI</div>
                <div>
                    <p class="text-sm font-semibold text-white">Marketing Bot</p>
                    <p class="text-xs text-green-400">‚óè Online</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#0B1120] relative">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
