<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        
        {% if success %}
        <div class="text-center animate-bounce">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-2xl text-white"></i>
            </div>
        </div>
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-2">Request Received!</h2>
            <p class="text-gray-400">We have received your event details. Our team will verify the date and call you shortly.</p>
        </div>
        {% else %}
        
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-400">Secure Your Date</h1>
            <p class="text-gray-400 text-sm">Tell us about your event to check availability.</p>
        </div>

        <form action="/api/submit_booking" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-1"><i class="fas fa-user mr-2"></i>Full Name</label>
                <input type="text" name="name" required placeholder="John Doe" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none">
            </div>
            
            <div>
                <label class="block text-sm text-gray-400 mb-1"><i class="fas fa-phone mr-2"></i>Phone Number</label>
                <input type="tel" name="phone" required placeholder="+1 234..." class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1"><i class="fas fa-calendar-alt mr-2"></i>Event Date</label>
                <input type="date" name="date" required class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none [color-scheme:dark]">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1"><i class="fas fa-comment mr-2"></i>Event Details (Type, Location)</label>
                <textarea name="message" rows="3" placeholder="Wedding at City Hall..." class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none"></textarea>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                Check Availability <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        {% endif %}
        
    </div>

</body>
</html>
